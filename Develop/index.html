<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>

      <p class="lead"></p>
      <div id="currentDay">Day</div>
    </header>
    <section class="text-center" id="notify">
      Something Added to Scheduler
    </section>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="6" class="row d-flex time-block">
        <div id="col2-div" class="col-md-2 hour">6am</div>
        <textarea id="txta" class="description col-8"></textarea>
        <button id="btn1" class="btn saveBtn col-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="7" class="row d-flex time-block">
        <div class="col-md-2 hour">7am</div>
        <textarea class="description col-8"></textarea>
        <button class="btn saveBtn col-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="8" class="row d-flex time-block">
        <div class="col-md-2 hour">8am</div>
        <textarea class="description col-8"></textarea>
        <button class="btn saveBtn col-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="9" class="row d-flex time-block">
        <div class="col-md-2 hour">9am</div>
        <textarea class="description col-8"></textarea>
        <button class="btn saveBtn col-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="10" class="row d-flex time-block">
        <div class="col-md-2 hour">10am</div>
        <textarea class="description col-8"></textarea>
        <button class="btn saveBtn col-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="11" class="row d-flex time-block">
        <div class="col-md-2 hour">11am</div>
        <textarea class="description col-8"></textarea>
        <button class="btn saveBtn col-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="12" class="row d-flex time-block">
        <div class="col-md-2 hour">12pm</div>
        <textarea class="description col-8"></textarea>
        <button class="btn saveBtn col-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="13" class="row d-flex time-block">
        <div class="col-md-2 hour">1pm</div>
        <textarea class="description col-8"></textarea>
        <button class="btn saveBtn col-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="14" class="row d-flex time-block">
        <div class="col-md-2 hour">2pm</div>
        <textarea class="description col-8"></textarea>
        <button class="btn saveBtn col-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
